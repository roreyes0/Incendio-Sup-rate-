<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>El Incendio en ¡Supérate!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    .pixel-btn {
      font-family: 'Press Start 2P', cursive;
      background-color: #e40000;
      color: white;
      padding: 10px 20px;
      border: 4px solid black;
      border-radius: 9999px; /* forma redondeada */
      box-shadow: inset -4px -4px #a30000, inset 4px 4px #ff4d4d;
      image-rendering: pixelated;
      text-shadow: 2px 2px 0px black;
    }
    .pixel-btn:hover {
      background-color: #ff1a1a;
    }
  </style>
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen relative overflow-hidden">

  <!-- Fondo pared -->
  <div class="bg-gray-300 border-4 border-gray-400 w-full h-screen relative rounded-lg overflow-hidden">

    <!-- Vidas -->
    <div class="absolute top-3 left-3 flex items-center space-x-1">
      <span class="text-red-500 text-3xl">❤️</span>
      <span class="text-red-500 text-3xl">❤️</span>
      <span class="text-red-500 text-3xl">❤️</span>
    </div>

    <!-- Calavera -->
    <div class="absolute top-3 left-28 text-3xl">💀</div>

    <!-- Flechas -->
    <div class="absolute top-4 left-48 text-2xl">»»</div>

    <!-- Texto principal -->
    <div class="flex flex-col items-center justify-center h-full text-center">
      <h2 class="text-xs tracking-widest" style="font-family: 'Press Start 2P', cursive; color: #590113">EL INCENDIO EN</h2>
      <h1 class="font-bold text-4xl" style="font-family: 'Press Start 2P', cursive; color: #930000;">¡SUPÉRATE!</h1>
      <button class="bg-[#ed1c24] px-4 py-2 rounded;" style="font-family: 'Press Start 2P', cursive; color: #FFFF;">Empezar</button>
    </div>

    <!-- Fuego -->
    <div class="absolute bottom-0 w-full h-20 bg-gradient-to-t from-red-600 via-yellow-400 to-transparent animate-pulse">
      <div class="absolute bottom-0 w-full text-red-500 text-4xl flex justify-center animate-bounce">
        🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥
      </div>
    </div>

    <!-- Bola de fuego -->
    <div class="absolute top-16 right-8 text-6xl animate-ping">🔥</div>
  </div>

</body>
</html>
